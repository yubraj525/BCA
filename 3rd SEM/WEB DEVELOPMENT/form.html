<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>
<fieldset>
<legend> fill up</legend>
<form autocomplete="off">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="nam ya hala la!"><br> <br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="thar ya hala la!"><br><br>
<label for="email">Email</label><br>
  <input type="email" id="email" name="email" placeholder="email ya hala la!"><br><br>
  <label for="pass">Password</label><br>
  <input type="password" id="lpass" name="pass"  placeholder="pass ya hala la!"><br><br>
  <label for="phone">Phone</label><br>
  <input type="number" id="phone" name="phone"  placeholder="number deu na plz!"><br><br>
    <label for="description">Any more</label><br>
  <textarea type="text" rows="5" cols="50" id="des" name="description"  placeholder="kai vannu xah?"></textarea><br><br>
<input type="submit" value="Submit">
</form> 

</fieldset>

</body>

</html>
