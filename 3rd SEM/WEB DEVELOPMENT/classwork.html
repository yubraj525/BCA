<DOCTYPE html>
<head>
<title>
form
</title>
</head>
<body>
<h1>
My feedback form
</h1>
<form>
<ul>
<li>
<label for="fname">Name:</label>
<input type="text" name="fname"> </input>
</li>
<li>
<label for="email">Email:</label>
<input type="email" name="email"> </input>
</li>
<li>
<label for="pass">Password:</label>
<input type="password" name="pass"> </input>
</li>
<li>
Please check all the emotions that apply to you:

<ul style="list-style-type:disc">
<li>
<label for="Angry">Angry</label>
<input type="checkbox" name="Angry" value="angry"></li>
<li>
<label for="Angry">Angry</label>
<input type="checkbox" name="Sad" value="sad"></li>
<li>
<label for="Happy">Happy</label>
<input type="checkbox" name="Happy" value="happy"></li>
<li>
<label for="Ambivalent">Ambivalent</label>
<input type="checkbox" name="Ambivalent" value="ambivalent"></li>

</ul>
</li>
<li>How satisfied were you with our service
<ul  style="list-style-type:disc">
<li> <label for="review">very satisfy</label>
<input type="radio" name="review" value="very satisfy"></li>
<li> <label for="review">satisfied</label>
<input type="radio" name="review" value="satisfied"></li>
<li> <label for="review">Didn't care</label>
<input type="radio" name="review" value="dont care"></li>
<li> <label for="review">Dissatisfied</label>
<input type="radio" name="review" value="Dissatisfied"></li>
<li> <label for="review">very Dissatisfied</label>
<input type="radio" name="review" value=" very Dissatisfied"></li>
</ul></li>
<li><label for="des"> Further comments:</label>
<textarea rows="5" cols="50"> we are good to go!!</textarea></li>
<li><label for="pic"> Bio Photo:</label>
<input type="file" name="pic">
<li><label for="location">Location visited:</label>
<select name=location">
<option value="itahari">Itahari</option>
<option selected value="dharan">Dharan</option>
<option value="biratnagar">Biratnagar</option>
<option value="jhapa">Jhapa</option></select></li>
<li><input style=" border-radius :8px" type="submit"  value="submit"></li>
</ul>
</form>
</body>
